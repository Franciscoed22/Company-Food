<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow:wght@400&family=Rubik+One:wght@400&family=Rubik+Mono+One:wght@400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-align: center;
            overflow: hidden;
            background: url('./imagens/background.png');
            background-size: cover;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 20px;
            background: transparent;
        }

        .navbar img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 20px;
            cursor: pointer;
        }

        .navbar a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-family: 'Ribeye Marrow', cursive;
            font-size: 50px;
            line-height: 68.31px;
        }

        .navbar a:hover {
            color: #b8860b;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .content img {
            width: 500px;
            height: auto;
        }

        .contact {
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 18px;
        }

        .contact div {
            display: flex;
            align-items: center;
            font-family: 'Rubik Mono One', sans-serif;
            font-weight: bold;
        }

        .contact img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -254px;
            width: 254px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            transition: left 0.3s;
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
        }

        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 20px;
            font-weight: 400;
            line-height: 24.76px;
            text-align: left;
            padding: 10px 0;
        }

        .sidebar a:not(:last-child) {
            border-bottom: 1px solid #FFFFFF;
        }

        .sidebar .back {
            cursor: pointer;
            margin-top: 20px;
            font-size: 40px;
            text-align: center;
        }

        .sidebar.open {
            left: 0;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img alt="Profile picture of a person" src="./imagens/perfil.png" onclick="toggleSidebar()" />
        <a href="home.html">Home</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="pedidos.html">Pedidos</a>
        <a class="active" href="contato.html">Contato</a>
    </div>

    <div class="sidebar" id="sidebar">
        <img alt="Profile picture of a person" src="./imagens/perfil.png" />
        <a href="notificacao.html">NOTIFICAÇÕES</a>
        <a href="clubCompany.html">CLUB COMPANY</a>
        <a href="historico.html">HISTÓRICO</a>
        <div class="back" onclick="toggleSidebar()">
            <i class="fas fa-angle-double-left"></i>
        </div>
    </div>

    <div class="content">
        <img alt="Three delicious burgers with various toppings" src="./imagens/tresHamburguer.png" />
        <div class="contact">
            <div>
                <img src="./imagens/whatsapp.png" alt="WhatsApp">
                (61) 9999-9999
            </div>
            <div>
                <img src="./imagens/instagram.png" alt="Instagram">
                @Company_Food
            </div>
            <div>
                <img src="./imagens/localizacao.png" alt="Localização">
                Localização
            </div>
            <img alt="Map showing the location of the company" src="./imagens/mapa.png"
                style="width: 500px; height: auto;" />
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>

</html>
